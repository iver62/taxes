<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Authentification</title>
	<!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/> -->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body>
	<div class="container col-md-6 col-md-offset-3 spacer40">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<div th:if="${param.error}" class="text-danger">
					Utilisateur ou mot de passe incorrect
				</div>
				<div th:if="${param.logout}" class="text-danger">
					Vous avez été déconnecté
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">Login</label>
						<input type="text" name="username"/> <!-- obligatoirement name=username -->
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" name="password"/> <!-- obligatoirement name=password -->
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
